<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告ページ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            animation: bgFlash 1s infinite;
        }

        @keyframes bgFlash {
            0%, 100% { background-color: black; }
            50% { background-color: darkred; }
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            color: yellow;
            text-shadow: 0 0 10px red;
            animation: textFlash 1s infinite;
        }

        @keyframes textFlash {
            0%, 100% { color: yellow; }
            50% { color: red; }
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: white;
        }

        .warning-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: buttonFlash 1s infinite;
        }

        @keyframes buttonFlash {
            0%, 100% { background-color: red; }
            50% { background-color: darkred; }
        }
    </style>
</head>
<body>
    <h1>警告: システムに重大な問題が発生しました！</h1>
    <p>直ちにボタンをクリックして問題を解決してください！</p>
    <button class="warning-button" onclick="location.href='dokkiri.html'">解決方法を見る</button>
</body>
</html>
