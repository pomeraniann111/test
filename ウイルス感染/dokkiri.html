<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドッキリ解除</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #222;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            color: #4caf50;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .back-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .back-button:hover {
            background-color: #66bb6a;
        }
    </style>
</head>
<body>
    <h1>ドッキリ解除！</h1>
    <p>これはただの演出です。システムに問題はありません。</p>
    <button class="back-button" onclick="location.href='lllllIllIll.html'">元のページに戻る</button>
</body>
</html>
